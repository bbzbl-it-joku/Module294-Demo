<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div style="padding-top: 30px">
  <form (ngSubmit)="save(personForm.value)" [formGroup]="personForm!" class="app-form">
    <mat-form-field >
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput #input maxlength="255" required />
      <mat-hint align="end">{{input.value.length}}/255</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input formControlName="age" matInput type="number" pattern="^\d*(\.\d{0,2})?$" required />
    </mat-form-field>
    <button [disabled]="!personForm.valid" color="primary" mat-raised-button style="width: 200px">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </form>
</div>
